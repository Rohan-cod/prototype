{% extends 'base.html' %}

{% block content %}
<div>

  <h2>{{ object.title }}</h2>
    <p><i class="fa fa-user"></i> {{ object.curator }} &nbsp;|&nbsp; <i class="fa fa-calendar"></i> {{ object.date_created }}</p>

    {% if trait.curator == user %}
      <p><a href="{% url 'trait_edit' trait.pk %}"><i class="fa fa-pencil"></i></a> &nbsp;|&nbsp;
      <a href="{% url 'trait_delete' trait.pk %}"><i class="fa fa-trash"></i></a></p>
      <p>Back to <a href="{% url 'trait_list' %}"><i class="fa fa-home"></i></a></p>
    {% endif %}
</div>
{% endblock content %}
